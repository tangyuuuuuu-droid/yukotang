<!DOCTYPE html>
<html>
<head>
    <title>智能答疑机器人</title>
    <script src="https://knot.woa.com/static/chat-sdk.js"></script>
    <style>
        #chat-container { height: 600px; border: 1px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>智能答疑机器人</h1>
    <div id="chat-container"></div>
    
    <script>
        const { init } = window.ChatSDK;
        
        async function initializeChat() {
            const chat = await init({
                service: {
                    agentId: 'a536077731ba4de7932b47de4f8064a8',
                    baseURL: 'https://knot.woa.com',
                },
                empty: '# 欢迎使用智能答疑机器人\n我可以帮您回答iWiki相关问题',
                streamingTimeout: 1800,
                initialConversation: true,
            });
            
            chat.show(document.querySelector('#chat-container'));
        }
        
        initializeChat();
    </script>
</body>
</html>
